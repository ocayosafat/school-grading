<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button [defaultHref]="'/subjects/' + subjectId"></ion-back-button>
        </ion-buttons>
      <ion-title>Edit {{ isLoading ? 'Loading...' : loadedSubject.name }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <div *ngIf="isLoading" text-center>
      <ion-spinner color="primary"></ion-spinner>
    </div>
    <form [formGroup]="form" *ngIf=!isLoading>
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="!form.get('name').valid && form.get('name').touched">
          <ion-col size-sm="6" offset-sm="3">
            <p>Subject's name is required</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Minimum A</ion-label>
              <ion-input type="number" formControlName="minA"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="!form.get('minA').valid && form.get('minA').touched">
          <ion-col size-sm="6" offset-sm="3">
            <p>Input valid number</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Minimum B</ion-label>
              <ion-input type="number" formControlName="minB"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="!form.get('minB').valid && form.get('minB').touched">
          <ion-col size-sm="6" offset-sm="3">
            <p>Input valid number</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Minimum C</ion-label>
              <ion-input type="number" formControlName="minC"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="!form.get('minC').valid && form.get('minC').touched">
          <ion-col size-sm="6" offset-sm="3">
            <p>Input valid number</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Minimum D</ion-label>
              <ion-input type="number" formControlName="minD"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="!form.get('minD').valid && form.get('minD').touched">
          <ion-col size-sm="6" offset-sm="3">
            <p>Input valid number</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button shape="round" color="primary" (click)="onUpdateSubject()" expand="block" [disabled]="!form.valid">
              Edit subject
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
