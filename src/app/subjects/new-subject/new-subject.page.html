<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/subjects"></ion-back-button>
      </ion-buttons>
    <ion-title>Create a new subject</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <h1><ion-text>Create a new subject</ion-text></h1>
                <ion-list>
                    <ion-item>
                      <ion-label position="floating">Name</ion-label>
                      <ion-input type="text" ngModel required name="name" #nameCtrl="ngModel"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched" lines="none">
                      <ion-label>Subject's name is required</ion-label>
                    </ion-item>

                    <ion-item>
                      <ion-label position="floating">Minimum A</ion-label>
                      <ion-input type="number" ngModel required name="minA" #minACtrl="ngModel"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!minACtrl.valid && minACtrl.touched" lines="none">
                        <ion-label>Input valid number</ion-label>
                    </ion-item>
                    
                    <ion-item>
                      <ion-label position="floating">Minimum B</ion-label>
                      <ion-input type="number" ngModel required name="minB" #minBCtrl="ngModel"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!minBCtrl.valid && minBCtrl.touched" lines="none">
                        <ion-label>Input valid number</ion-label>
                    </ion-item>

                    <ion-item>
                      <ion-label position="floating">Minimum C</ion-label>
                      <ion-input type="number" ngModel required name="minC" #minCCtrl="ngModel"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!minCCtrl.valid && minCCtrl.touched" lines="none">
                        <ion-label>Input valid number</ion-label>
                    </ion-item>

                    <ion-item>
                      <ion-label position="floating">Minimum D</ion-label>
                      <ion-input type="number" ngModel required name="minD" #minDCtrl="ngModel"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!minDCtrl.valid && minDCtrl.touched" lines="none">
                        <ion-label>Input valid number</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-button shape="round" type="submit" color="primary" expand="block" [disabled]="!f.valid">
                Create
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
