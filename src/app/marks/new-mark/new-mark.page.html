<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button [defaultHref]="'/students' + studentId"></ion-back-button>
      </ion-buttons>
    <ion-title>Add new mark</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <h1><ion-text>Add new mark for a subject</ion-text></h1>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Subject</ion-label>
              <ion-select placeholder="Select subject" ngModel required name="subject" #subjectCtrl="ngModel">
                <ion-select-option [value]="subject.id" *ngFor="let subject of loadedSubjects">{{ subject.name }}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item *ngIf="!subjectCtrl.valid && subjectCtrl.touched" lines="none">
              <ion-label>Please select a subject</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Mark</ion-label>
              <ion-input type="number" ngModel required name="mark" #markCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!markCtrl.valid && markCtrl.touched" lines="none">
              <ion-label>Input valid number</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button shape="round" type="submit" color="primary" expand="block" [disabled]="!f.valid">
            Add mark
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
