<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/students/"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit marks</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="deleteMark(loadedMark.id)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col>
        <h1 text-center>{{ loadedMark.subjectId }}</h1>
      </ion-col>
    </ion-row>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Mark</ion-label>
              <ion-input type="number" [(ngModel)]="loadedMark.marks[0]" required name="mark" #markCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!markCtrl.valid && markCtrl.touched" lines="none">
              <ion-label>Input valid number</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-button shape="round" type="submit" color="primary" (click)="onSubmit()" expand="block" [disabled]="!f.valid">
              Confirm
            </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
